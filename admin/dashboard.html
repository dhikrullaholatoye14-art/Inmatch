<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f6f9;
      color: #333;
    }

    header {
      background: #1e3a8a;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 30px;
    }

    /* Welcome Section */
    section h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    section p {
      color: #555;
    }

    /* Stats Section */
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .stat-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }

    .stat-card h3 {
      color: #2563eb;
      margin-bottom: 10px;
    }

    .stat-card p {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 0;
    }

    /* Dashboard Actions */
    .dashboard-actions {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .action-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      overflow: hidden;
    }

    .action-box a {
      display: block;
      padding: 20px;
      text-decoration: none;
      color: #333;
    }

    .action-box h3 {
      margin: 0 0 10px;
      color: #1e3a8a;
    }

    .action-box p {
      margin: 0;
      color: #555;
      font-size: 0.95rem;
    }

    .action-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav>
      <ul>
        <li><a href="manage-admins.html" id="manageAdminsLink" style="display: none;">Manage Admins</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section>
      <h2>Welcome, <span id="adminName"></span></h2>
      <p>This is your admin dashboard. Click below to manage leagues and proceed further.</p>
    </section>

    <!-- Stats Container for Super Admin -->
    <section id="superAdminStats" class="stats-container" style="display: none;">
      <div class="stat-card">
        <h3>Total Admins</h3>
        <p id="totalAdmins">0</p>
      </div>
    </section>

    <!-- Action Box for Managing Leagues -->
    <section class="dashboard-actions">
      <div class="action-box">
        <a href="manage-leagues.html">
          <h3>Manage Leagues</h3>
          <p>Click here to manage leagues, matches, and match details.</p>
        </a>
      </div>
    </section>
  </main>

  <script src="js/dashboard.js"></script>
</body>
</html>

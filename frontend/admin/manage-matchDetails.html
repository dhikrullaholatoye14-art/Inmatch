<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Match Details</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
        body { background-color: #f4f6f8; color: #333; padding: 20px; }

        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; background: #1e3a8a; margin-bottom: 25px; }
        header h1 { font-size: 1.5rem; font-weight: 600; color: #fcfafa; }
        header h3 { color: #fcfafa; cursor: pointer; }

        main { max-width: 1000px; margin: auto; }
        .match-card, .match-stats { background: #fff; border-radius: 10px; padding: 20px; margin-bottom: 20px; }
        form { background: #fff; padding: 20px; border-radius: 10px; display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: 500; margin-bottom: 5px; }
        input { padding: 10px; border-radius: 8px; border: 1px solid #ccc; outline: none; transition: 0.3s; }
        input:focus { border-color: #007bff; box-shadow: 0 0 4px rgba(0,123,255,0.3); }
        button[type="submit"] { background: #007bff; border: none; padding: 12px; color: #fff; border-radius: 8px; cursor: pointer; font-size: 1rem; }
        button[type="submit"]:hover { background: #0056b3; }
        .action-btn { background: #28a745; color: #fff; padding: 8px 14px; border-radius: 8px; border: none; cursor: pointer; transition: 0.3s; }
        .action-btn:hover { background: #218838; }

        #goal-details, #video-details { display: flex; flex-direction: column; gap: 10px; padding: 10px 0; }
        .video-input { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
        .video-input input[type="file"] { flex: 1; }
        .video-input input[type="text"] { flex: 2; }

        @media (max-width: 768px) {
            header, form { flex-direction: column; align-items: flex-start; }
            header h3 { margin-top: 10px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Manage Match Details</h1>
        <h3 id="logoutBtn">Logout</h3>
    </header>

    <main>
        <section id="match-container">
            <div id="match-info" class="match-card">
                <h2>Match Overview</h2>
            </div>

            <div id="match-stats" class="match-stats">
                <h2>Match Statistics</h2>
            </div>

            <form id="match-details-form">
                <h3>Edit Match Statistics</h3>

                <div>
                    <label>Ball Possession (%)</label>
                    <input type="text" id="ballPossession" required>
                </div>
                <div>
                    <label>Shots on Target</label>
                    <input type="text" id="shotsOnTarget" required>
                </div>
                <div>
                    <label>Corners</label>
                    <input type="text" id="corners" required>
                </div>
                <div>
                    <label>Fouls</label>
                    <input type="text" id="fouls" required>
                </div>

                <h3>Goal Details</h3>
                <div id="goal-details"></div>
                <button type="button" class="action-btn" id="addGoalTeam1">âž• Add Goal - Team 1</button>
                <button type="button" class="action-btn" id="addGoalTeam2">âž• Add Goal - Team 2</button>

                <h3>Videos</h3>
                <div id="video-details"></div>
                <button type="button" class="action-btn" id="addVideo">âž• Add Video</button>

                <button type="submit">ðŸ’¾ Save Match Details</button>
            </form>
        </section>
    </main>

    <script src="./js/manage-matchDetails.js"></script>
</body>
</html>

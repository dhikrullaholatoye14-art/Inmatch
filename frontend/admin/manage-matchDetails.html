<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Match Details</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    /* Sticky Header */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #222;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 20px;
      font-weight: bold;
    }

    header nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }

    header .icons {
      display: flex;
      align-items: center;
    }

    header .icons a {
      margin-left: 15px;
      color: #fff;
      text-decoration: none;
    }

    /* Main Container */
    main {
      padding: 20px;
    }

    h2 {
      margin-top: 30px;
      margin-bottom: 15px;
      color: #333;
    }

    section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Video list */
    #videoList li {
      margin: 5px 0;
      padding: 8px;
      background: #eee;
      border-radius: 4px;
    }

    /* Footer */
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      position: relative;
    }

    footer .links a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }

    /* Back to Top */
    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 10px 15px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Sticky Header -->
  <header>
    <div class="logo">LiveSports Admin</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="leagues.html">Leagues</a>
      <a href="matches.html">Matches</a>
    </nav>
    <div class="icons">
      <a href="frontend-admin/admin-login.html">ðŸ”‘ Login</a>
    </div>
  </header>

  <!-- Main -->
  <main>
    <!-- Matches Section -->
    <section>
      <h2>Matches</h2>
      <div id="match-container">Loading matches...</div>
    </section>

    <!-- Videos Section -->
    <section>
      <h2>Match Videos</h2>
      <ul id="videoList"></ul>
    </section>

    <!-- Stats Section -->
    <section>
      <h2>Match Statistics</h2>
      <div id="stats-container">Loading stats...</div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="links">
      <a href="#">Contact</a>
      <a href="#">About</a>
      <a href="#">Privacy</a>
    </div>
    <p>&copy; 2025 LiveSports Update</p>
  </footer>

  <!-- Back to Top -->
  <button id="backToTop">â†‘</button>

  <script>
    // Back to top button script
    const backToTop = document.getElementById("backToTop");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 300) {
        backToTop.style.display = "block";
      } else {
        backToTop.style.display = "none";
      }
    });
    backToTop.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>

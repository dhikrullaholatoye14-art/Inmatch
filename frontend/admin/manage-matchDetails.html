<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Match Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Manage Match Details</h1>

  <!-- Add Match Form -->
  <form id="addMatchForm">
    <label>Home Team: <input type="text" id="homeTeam" required></label>
    <label>Away Team: <input type="text" id="awayTeam" required></label>
    <label>Match Date: 
      <!-- native date input with calendar popup -->
      <input type="date" id="matchDate" required>
    </label>
    <label>Venue: <input type="text" id="venue" required></label>
    <button type="submit">Add Match</button>
  </form>

  <hr>

  <!-- Match List -->
  <div id="match-container"></div>

  <hr>

  <!-- Match Stats -->
  <div id="stats-container"></div>

  <hr>

  <!-- Video Upload -->
  <h2>Upload Match Video</h2>
  <form id="addVideoForm">
    <label>Video Title: <input type="text" id="videoTitle" required></label>
    <label>Video URL (YouTube, etc.): <input type="url" id="videoURL"></label>
    <label>Or Upload File: <input type="file" id="videoFile" accept="video/*"></label>
    <button type="submit">Upload Video</button>
  </form>

  <div id="videoList"></div>

  <script src="manage-matchDetails.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InMatch | Live Scores</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brandGreen: '#0f7b3f',
            brandYellow: '#ffd24a',
            darkBg: '#0b0b0b',
            cardBg: '#111827',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css" />
</head>

<body class="bg-darkBg text-white font-sans">

  <!-- HEADER -->
  <header class="fixed w-full top-0 z-50 bg-black/80 backdrop-blur border-b border-gray-800">
    <div class="max-w-6xl mx-auto flex items-center justify-between h-14 px-4">
      <a href="index.html" class="flex items-center gap-2">
        <img src="./images/inmatch logo.png" class="h-8" alt="InMatch">
        <span class="font-bold">InMatch</span>
      </a>
      <div class="flex items-center gap-4">
        <input type="text" placeholder="Search" class="hidden sm:block px-2 py-1 rounded bg-cardBg text-sm focus:outline-none"/>
        <a href="./admin/admin-login.html" class="hover:text-brandYellow"><i class="fas fa-user text-lg"></i></a>
        <button id="toggle-theme" class="hover:text-brandYellow"><i class="fas fa-moon text-lg"></i></button>
      </div>
    </div>
  </header>

  <main class="pt-16 pb-20 max-w-3xl mx-auto px-3">

    <!-- NAV TABS -->
    <div class="flex justify-around border-b border-gray-700 mb-4 text-sm">
      <button data-date="today" class="tab-btn py-2 px-3 border-b-2 border-brandYellow font-semibold">Today</button>
      <button data-date="yesterday" class="tab-btn py-2 px-3 hover:text-brandYellow">Yesterday</button>
      <button data-date="tomorrow" class="tab-btn py-2 px-3 hover:text-brandYellow">Tomorrow</button>
      <button data-date="live" class="tab-btn py-2 px-3 hover:text-brandYellow">Live</button>
    </div>

    <!-- MATCH LIST -->
    <div id="matches-container" class="space-y-6">
      <p class="text-center text-gray-400">Loading matches...</p>
    </div>

  </main>

  <!-- MOBILE BOTTOM NAV -->
  <nav class="fixed bottom-0 left-0 w-full bg-black/90 border-t border-gray-800 flex justify-around py-2 text-sm md:hidden">
    <a href="#" class="flex flex-col items-center text-brandYellow">
      <i class="fas fa-futbol"></i>
      <span>Scores</span>
    </a>
    <a href="#" class="flex flex-col items-center">
      <i class="fas fa-video"></i>
      <span>Highlights</span>
    </a>
    <a href="#" class="flex flex-col items-center">
      <i class="fas fa-trophy"></i>
      <span>Leagues</span>
    </a>
    <a href="#" class="flex flex-col items-center">
      <i class="fas fa-user"></i>
      <span>Profile</span>
    </a>
  </nav>

  <!-- SCRIPT -->
  <script>
    const API_BASE = "https://inmatch-backend-0csv.onrender.com";
    const matchesContainer = document.getElementById("matches-container");
    const tabButtons = document.querySelectorAll(".tab-btn");
    const themeToggle = document.getElementById("toggle-theme");
    const html = document.documentElement;

    // Dark mode toggle
    themeToggle.addEventListener("click", () => {
      html.classList.toggle("dark");
      const icon = themeToggle.querySelector("i");
      icon.classList.toggle("fa-moon");
      icon.classList.toggle("fa-sun");
    });

    // Fetch matches from backend
    async function fetchMatches(dateType = "today") {
      matchesContainer.innerHTML = `<p class="text-center text-gray-400">Loading ${dateType} matches...</p>`;
      try {
        const res = await fetch(`${API_BASE}/api/matches?date=${dateType}`);
        const data = await res.json();
        renderMatches(data);
      } catch (err) {
        matchesContainer.innerHTML = `<p class="text-center text-red-500">Error loading matches</p>`;
      }
    }

    // Render matches grouped by league
    function renderMatches(matches) {
      if (!matches || matches.length === 0) {
        matchesContainer.innerHTML = `<p class="text-center text-gray-400">No matches available</p>`;
        return;
      }

      // Group by league
      const leagues = {};
      matches.forEach(match => {
        if (!leagues[match.league]) leagues[match.league] = [];
        leagues[match.league].push(match);
      });

      matchesContainer.innerHTML = Object.keys(leagues).map(league => `
        <div>
          <h2 class="text-brandGreen font-semibold mb-2">${league}</h2>
          ${leagues[league].map(match => `
            <div class="bg-cardBg rounded-md p-3 flex justify-between items-center mb-2">
              <div>
                <p>${match.homeTeam} vs ${match.awayTeam}</p>
                <p class="text-sm text-gray-400">${match.status}</p>
              </div>
              <div class="font-bold">${match.score || "-"}</div>
              ${match.highlightUrl 
                ? `<a href="${match.highlightUrl}" class="text-sm text-brandYellow hover:underline">Highlights</a>` 
                : ``}
            </div>
          `).join("")}
        </div>
      `).join("");
    }

    // Tab switching
    tabButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        tabButtons.forEach(b => b.classList.remove("border-brandYellow", "font-semibold"));
        btn.classList.add("border-b-2", "border-brandYellow", "font-semibold");
        const dateType = btn.getAttribute("data-date");
        fetchMatches(dateType);
      });
    });

    // Load today by default
    fetchMatches("today");
  </script>
</body>
</html>

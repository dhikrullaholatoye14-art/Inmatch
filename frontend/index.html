  <!-- Tailwind CSS -->

    tailwind.config = {
      darkMode: 'class',

        extend: {
          colors: { primary: '#1e3a8a' },
          fontFamily: { sans: ['Poppins', 'sans-serif'] }

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/scrollreveal"></script>

  <!-- Styles -->
  <style>
    /* Preloader */
    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0d0d0d;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 9999;
      color: white;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
    #preloader.fade-out { opacity: 0; visibility: hidden; }

    /* Main content hidden initially */
    #main-content { opacity: 0; transition: opacity 1s ease; }
    #main-content.visible { opacity: 1; }

    /* Hover effects */
    .league-card { transition: transform 0.3s ease; }
    .league-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    .cta-section { transition: background-color 0.5s ease; }
    .cta-section:hover { background-color: blueviolet; }
  </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 dark:text-white text-gray-800 font-sans transition-colors duration-300">

  <!-- Preloader -->
  <div id="preloader">
    <div class="loader"></div>
    <p>Loading InMatch...</p>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <!-- Header -->
    <header class="bg-gradient-to-r from-indigo-600 to-blue-500 text-white sticky top-0 z-50 shadow-md">
      <div class="max-w-7xl mx-auto py-4 text-center px-4 relative">
        <img src="./images/inmatch logo.png" alt="InMatch Logo" class="h-10 mx-auto mb-2">
        <p class="text-lg">Your Ultimate Destination for Live Football Scores and Highlights</p>

        <!-- Admin Login -->
        <a href="./admin/admin-login.html" target="_blank" rel="noopener noreferrer"
           class="absolute top-4 right-14 text-white hover:text-yellow-300 transition">
          <i class="fas fa-user text-2xl"></i>
        </a>

        <!-- Dark Mode Toggle -->
        <button id="toggle-theme"
          class="absolute top-4 right-4 text-white hover:text-yellow-300 text-2xl transition">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>

    <!-- League Section -->
    <main class="px-3 md:px-10 lg:px-40 py-20"
          style="background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/dot-grid.png');">
      <div id="leagues-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

      <!-- Call to Action -->
      <div class="w-full bg-indigo-600 shadow-xl shadow-indigo-200 py-10 px-6 sm:px-20 flex flex-col sm:flex-row justify-between items-center mt-10 cta-section">
        <p class="text-white text-center sm:text-left mb-4 sm:mb-0">
          <span class="text-4xl font-medium">Explore More Leagues</span><br>
          <span class="text-lg">Find teams, matches, and highlights from the best leagues around the world.</span>
        </p>
        <button id="show-more-btn"
          class="px-5 py-3 font-medium text-slate-700 shadow-xl hover:bg-white duration-150 bg-yellow-400 rounded-md">
          Show More Leagues
        </button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-10 text-center text-sm">
      <div class="social-icons mb-4">
        <a href="#" class="mx-2 text-xl hover:text-indigo-400"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="mx-2 text-xl hover:text-indigo-400"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/inmatchdotcom" class="mx-2 text-xl hover:text-indigo-400"><i class="fab fa-instagram"></i></a>
        <a href="#" class="mx-2 text-xl hover:text-indigo-400"><i class="fab fa-youtube"></i></a>
      </div>

      <div class="mb-6">
        <a href="https://t.me/+vZ4jd-sDADw0YjM0" target="_blank"
           class="inline-flex items-center mx-3 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-medium transition">
          <i class="fab fa-telegram-plane mr-2"></i> Join our Telegram
        </a>
        <a href="https://chat.whatsapp.com/LVtILgES9hUGcwn5hZeqee" target="_blank"
           class="inline-flex items-center mx-3 px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg text-white font-medium transition">
          <i class="fab fa-whatsapp mr-2"></i> Join our WhatsApp
        </a>
      </div>

      <nav class="mb-4">
        <a href="contact.html" class="mx-2 hover:text-indigo-400">Contact Us</a> |
        <a href="about.html" class="mx-2 hover:text-indigo-400">About</a> |
        <a href="privacy.html" class="mx-2 hover:text-indigo-400">Privacy Policy</a>
      </nav>
      <p class="text-gray-400">&copy; 2025 InMatch. All rights reserved.</p>
    </footer>

    <!-- Back to Top -->
    <button id="to-top-button" onclick="goToTop()" title="Go To Top"
      class="hidden fixed z-50 bottom-8 right-8 w-12 h-12 rounded-full bg-blue-600 text-white text-xl font-bold hover:bg-blue-700 transition">
      â†‘
    </button>
  </div>

  <!-- Scripts -->
  <script>
    // Preloader
    window.addEventListener("load", () => {
      const preloader = document.getElementById("preloader");
      const mainContent = document.getElementById("main-content");
      preloader.classList.add("fade-out");
      setTimeout(() => {
        preloader.style.display = "none";
        mainContent.classList.add("visible");
      }, 800);
    });

    const leaguesContainer = document.getElementById('leagues-container');
    const showMoreBtn = document.getElementById('show-more-btn');
    const toTopButton = document.getElementById('to-top-button');
    const themeToggle = document.getElementById('toggle-theme');
    const html = document.documentElement;
    const API_BASE = "https://inmatch-backend-0csv.onrender.com";

    let allLeagues = [], displayedCount = 0;
    const STEP = 6;

    async function fetchLeagues() {
      try {
        const res = await fetch(`${API_BASE}/api/leagues`);
        allLeagues = await res.json();
      } catch (err) {
        leaguesContainer.innerHTML = '<p class="text-red-600">Error loading leagues.</p>';
      }
    }

    function renderMoreLeagues() {
      const nextBatch = allLeagues.slice(displayedCount, displayedCount + STEP);
      nextBatch.forEach((league) => {
        const card = document.createElement('a');
        card.href = `match.html?leagueId=${league._id}`;
        card.className = 'league-card bg-white dark:bg-gray-800 rounded-lg shadow-xl hover:bg-slate-50 cursor-pointer transition duration-300 overflow-hidden flex flex-col items-center text-center p-5';
        card.innerHTML = `
          <div class="w-24 h-24 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden mb-4">
            <img src="${league.logo}" alt="${league.name}" class="w-full h-full object-cover" />
          </div>
          <h3 class="text-lg font-semibold">${league.name}</h3>
        `;
        leaguesContainer.appendChild(card);
      });
      displayedCount += nextBatch.length;
      if (displayedCount >= allLeagues.length) {
        showMoreBtn.disabled = true;
        showMoreBtn.classList.add('opacity-50', 'cursor-not-allowed');
        showMoreBtn.textContent = 'No More Leagues';
      }
      ScrollReveal().reveal('.league-card', { delay: 100, distance: '30px', origin: 'bottom', duration: 600, interval: 100 });
    }

    showMoreBtn.addEventListener('click', async () => {
      await fetchLeagues();
      renderMoreLeagues();
    });

    window.onscroll = () => {
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        toTopButton.classList.remove("hidden");
      } else {
        toTopButton.classList.add("hidden");
      }
    };

    function goToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }

    themeToggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      const icon = themeToggle.querySelector('i');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
    });

    (async () => {
      await fetchLeagues();
      renderMoreLeagues();
    })();
  </script>
</body>
</html>

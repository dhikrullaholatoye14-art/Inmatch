<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InMatch | Live Scores</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brandGreen: '#0f7b3f',
            brandYellow: '#ffd24a',
            darkBg: '#0b0b0b',
            cardBg: '#111827',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css" />
</head>

<body class="bg-darkBg text-white font-sans">

  <!-- HEADER -->
  <header class="fixed w-full top-0 z-50 bg-black/80 backdrop-blur border-b border-gray-800">
    <div class="max-w-6xl mx-auto flex items-center justify-between h-14 px-4">
      <a href="index.html" class="flex items-center gap-2">
        <img src="./images/inmatch logo.png" class="h-8" alt="InMatch">
        <span class="font-bold">InMatch</span>
      </a>
      <div class="flex items-center gap-4">
        <input type="text" placeholder="Search" class="hidden sm:block px-2 py-1 rounded bg-cardBg text-sm focus:outline-none"/>
        <a href="./admin/admin-login.html" class="hover:text-brandYellow"><i class="fas fa-user text-lg"></i></a>
        <button id="toggle-theme" class="hover:text-brandYellow"><i class="fas fa-moon text-lg"></i></button>
      </div>
    </div>
  </header>

  <main class="pt-16 pb-20 max-w-3xl mx-auto px-3">
    <div id="matches-container" class="space-y-8">
      <p class="text-center text-gray-400">Loading leagues & matches...</p>
    </div>
  </main>

  <!-- MOBILE BOTTOM NAV -->
  <nav class="fixed bottom-0 left-0 w-full bg-black/90 border-t border-gray-800 flex justify-around py-2 text-sm md:hidden">
    <a href="#" class="flex flex-col items-center text-brandYellow">
      <i class="fas fa-futbol"></i>
      <span>Scores</span>
    </a>
    <a href="#" class="flex flex-col items-center">
      <i class="fas fa-video"></i>
      <span>Highlights</span>
    </a>
    <a href="#" class="flex flex-col items-center">
      <i class="fas fa-trophy"></i>
      <span>Leagues</span>
    </a>
    <a href="#" class="flex flex-col items-center">
      <i class="fas fa-user"></i>
      <span>Profile</span>
    </a>
  </nav>

  <!-- SCRIPT -->
  <script>
    const API_BASE = "https://inmatch-backend-0csv.onrender.com";
    const matchesContainer = document.getElementById("matches-container");
    const themeToggle = document.getElementById("toggle-theme");
    const html = document.documentElement;

    // Dark mode toggle
    themeToggle.addEventListener("click", () => {
      html.classList.toggle("dark");
      const icon = themeToggle.querySelector("i");
      icon.classList.toggle("fa-moon");
      icon.classList.toggle("fa-sun");
    });

    // Fetch leagues and their matches
    async function fetchLeaguesAndMatches() {
      matchesContainer.innerHTML = `<p class="text-center text-gray-400">Loading...</p>`;
      try {
        const res = await fetch(`${API_BASE}/api/leagues`);
        const leagues = await res.json();

        // Fetch matches for each league
        const leagueData = await Promise.all(leagues.map(async league => {
          try {
            const mRes = await fetch(`${API_BASE}/api/matches?leagueId=${league._id}`);
            const matches = await mRes.json();
            return { ...league, matches };
          } catch (err) {
            return { ...league, matches: [] };
          }
        }));

        renderLeagues(leagueData);
      } catch (err) {
        matchesContainer.innerHTML = `<p class="text-center text-red-500">Error loading data</p>`;
      }
    }

    // Render leagues with matches
    function renderLeagues(leagueData) {
      matchesContainer.innerHTML = leagueData.map(league => `
        <div>
          <h2 class="text-brandGreen font-semibold mb-2 flex items-center gap-2">
            <img src="${league.logo}" alt="${league.name}" class="w-6 h-6"> 
            ${league.name}
          </h2>
          ${
            league.matches.length > 0
            ? league.matches.map(match => `
              <div class="bg-cardBg rounded-md p-3 flex justify-between items-center mb-2">
                <div>
                  <p>${match.homeTeam} vs ${match.awayTeam}</p>
                  <p class="text-sm text-gray-400">${match.status || ''}</p>
                </div>
                <div class="font-bold">${match.score || '-'}</div>
                ${match.highlightUrl 
                  ? `<a href="${match.highlightUrl}" class="text-sm text-brandYellow hover:underline">Highlights</a>` 
                  : ``}
              </div>
            `).join("")
            : `<p class="text-sm text-gray-400">No matches available</p>`
          }
        </div>
      `).join("");
    }

    // Start
    fetchLeaguesAndMatches();
  </script>
</body>
</html>
